<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temperature converter</title>
    <link rel="stylesheet" href="temp.css">
    <link rel="stylesheet" href="script.js">

    <style>
        body{
            background-image: url("back.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        
    </style>
    <body>
        <header id="header">
            <div id="header-logo">
                <h1 id="header-logo-name">Temperature Converter</h1>
    </body>
</head>
<body>
    
        <div id="container">
        <div class="input-folder">
            <label>Celsius</label><br>
              <input type="number" value="0" id="cel" class="input-style">
        </div>
        <div class="input-folder">
            <label>Fahrenhiet</label><br>
            <input type="number" value="32" id="fah" class="input-style">
        </div>
    </div>
    <div class="about-col-4">
        <img src="">
    </div>


    <script>
        

 var cel = document.getElementById("cel");
 var fah = document.getElementById("fah");

 cel.addEventListener('input',function(){
     let c = this.value;
     let f = (c * 9/5) + 32;
     if(!Number.isInteger(f)){
        f = f.toFixed(4);
     }
     fah.value = f;

 });

 fah.addEventListener('input',function(){
        let f = this.value;
        let c = (f - 32) * 5/9;
        if(!Number.isInteger(c)){
            c = c.toFixed(4);
        }
        cel.value = c;
 });
    </script>
    
</body>
</html>
